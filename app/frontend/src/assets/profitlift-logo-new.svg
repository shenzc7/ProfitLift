<svg viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#22D3EE" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background container (optional, for favicon) -->
  <!-- Grounded Bars -->
  <rect x="48" y="128" width="40" height="80" rx="8" fill="#1E293B" fill-opacity="0.8" />
  <rect x="108" y="96" width="40" height="112" rx="8" fill="#334155" fill-opacity="0.9" />
  
  <!-- The "Lift" Bar - Floating and Glowing -->
  <rect x="168" y="48" width="40" height="120" rx="8" fill="url(#grad1)" filter="url(#glow)" />
  <rect x="168" y="48" width="40" height="120" rx="8" fill="url(#grad1)" />
  
  <!-- Connecting "Causal" Line/Curve hinting at the relationship -->
  <path d="M88 128 C 108 128, 128 110, 148 96" stroke="#475569" stroke-width="4" stroke-linecap="round" stroke-dasharray="8 8" />
  <path d="M148 96 C 158 80, 168 100, 168 108" stroke="#475569" stroke-width="4" stroke-linecap="round" stroke-dasharray="8 8" opacity="0.5" />

</svg>
